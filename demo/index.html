<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery entelCharacts</title>
		<link rel="stylesheet" href="css/style.min.css">
		<style>
		/**
		 **
		 ** Makes the character transformation
		 **
		*/
		.upper {
			text-transform: uppercase;
		}
		.downner {
			text-transform: lowercase;
		}
		</style>
	</head>
	<body>

		<h1>jQuery <i>entelCharacts</i></h1>
		<p>Vivir mejor <b>conectados_</b></p>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery||document.write('<script src="js/jquery-1.11.1.min.js"><\/script>');</script>
		<script src="../dist/jquery.entelCharacts.min.js"></script>
		<script>
		$("h1").entelCharacts({
			incluyeChild: false
		});
		$("p").entelCharacts({
			clase: 'downner',
			intervalo: 500,
			incluyeChild: true
		});
		</script>
	</body>
</html>
